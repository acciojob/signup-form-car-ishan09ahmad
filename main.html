<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" required id="name" placeholder="Name">

		<label for="email">Email</label>
		<input type="email" required id="email" placeholder="Email">

		  <label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>

        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label>

	<label for="cars">Car Brands</label>
		<input type="select" required name="cars" id="cars" placeholder="--Please choose an option--" >

		
<label for="age">Age</label>
		<input type="number" required id="age" placeholder="Age" >


		
		<label for="dob">DOB</label>
		<input type="date" required id="dob" >

		
		<label for="tel">Phone Number</label>
		<input type="tel"  id="tel" placeholder="xxx-xxx-xxxx">



		
		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password">

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos">

		 <button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
